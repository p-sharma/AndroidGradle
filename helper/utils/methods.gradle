def getPropertyFromPropsFile(String prop, File propsFile = null) {
    if (propsFile && propsFile.exists()) {
        def props = new Properties()
        props.load(new FileInputStream(propsFile))
        return props[prop]
    } else {
        return System.getenv(prop)
    }
}

ext {
    getPropertyValue = this.&getPropertyFromPropsFile;
    buildNumber = 1
}
